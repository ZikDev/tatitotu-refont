<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tatitotu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 l-header">
            <img src="img/logo.svg" alt="logo" class="logo" />
            <nav>
              <a href="" class="font-nav">Accueil</a>
              <a href="" class="font-nav">Charger un défi</a>
              <a href="" class="font-nav">Besoin d’aide ?</a>
              <a href="" class="font-nav">Admin</a>
              <a href="" class="font-nav">Contact</a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="l-main">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="card">
              <div class="card-title">
                <h2 class="font-title-light">Verbes</h2>
              </div>
              <div class="card-content card-content-verb">
                <div class="search">
                  <label for="verb-search" class="search-bar">
                    <input
                      type="text"
                      id="site-search"
                      name="search-bar"
                      placeholder="search"
                      class="font-text"
                    />
                    <img src="img/search.svg" alt="search button" />
                  </label>
                  <select
                    name="question-year"
                    id="select-year"
                    class="search-year font-text"
                  >
                    <option value="-" class="font-text">-</option>
                    <option value="3H" class="font-text">3H</option>
                    <option value="4H" class="font-text">4H</option>
                    <option value="5H" class="font-text">5H</option>
                    <option value="6H" class="font-text">6H</option>
                    <option value="7H" class="font-text">7H</option>
                    <option value="8H" class="font-text">8H</option>
                    <option value="9H" class="font-text">9H</option>
                    <option value="10H" class="font-text">10H</option>
                    <option value="11H" class="font-text">11H</option>
                    <option value="CIF" class="font-text">CIF</option>
                  </select>
                </div>
                <div class="button button-verb font-text">
                  admirer <img src="img/cross.svg" alt="cross" />
                </div>
                <div class="button button-verb font-text">
                  avoir <img src="img/cross.svg" alt="cross" />
                </div>
                <div class="button button-verb font-text">
                  être <img src="img/cross.svg" alt="cross" />
                </div>
                <div class="button button-verb font-text">
                  aller <img src="img/cross.svg" alt="cross" />
                </div>
                <div class="button button-verb font-text">
                  lancer <img src="img/cross.svg" alt="cross" />
                </div>
                <div class="button button-verb font-text">
                  vendre <img src="img/cross.svg" alt="cross" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-title">
                <h2 class="font-title-light">Paramètres du défi</h2>
              </div>
              <div class="card-content card-content-option">
                <div class="question">
                  <h2 class="font-title-dark">Nombre de quesions</h2>
                  <select
                    name="question-number"
                    id="number-select"
                    class="question-number"
                  >
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                  </select>
                </div>
                <div class="mode">
                  <div class="mode-normal button button-mode font-text">
                    Normal
                  </div>
                  <div class="mode-temp button button-mode font-text">
                    Trouver mode + temps
                  </div>
                </div>
                <div class="option">
                  <h3 class="font-bigtext">Indicatif</h3>
                  <div class="option-choices row">
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Présent
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Passé composé
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Imparfait
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Plus-que-parfait
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Futur
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Futur antérieur
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Passé simple
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Passé antérieur
                    </label>
                  </div>
                </div>
                <div class="option">
                  <h3 class="font-bigtext">Impératif</h3>
                  <div class="option-choices row">
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Présent
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Passé
                    </label>
                  </div>
                </div>
                <div class="option">
                  <h3 class="font-bigtext">Subjonctif</h3>
                  <div class="option-choices row">
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Présent
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Passé
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Imparfait
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Plus-que-parfait
                    </label>
                  </div>
                </div>
                <div class="option">
                  <h3 class="font-bigtext">Conditionnel</h3>
                  <div class="option-choices row">
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Présent
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Passé 1
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Passé 2
                    </label>
                  </div>
                </div>
                <div class="option">
                  <h3 class="font-bigtext">Participe</h3>
                  <div class="option-choices row">
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Présent
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Passé
                    </label>
                  </div>
                </div>
                <div class="option">
                  <h3 class="font-bigtext">Gerondif</h3>
                  <div class="option-choices row">
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Présent
                    </label>
                    <label class="col-4 switch font-text">
                      <input type="checkbox" />
                      <div class="switch-wrapper">
                        <div class="switch-inner"></div>
                      </div>
                      Passé
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="action">
              <a
                href="pages/impression.html"
                class="button action-button font-bigtext"
              >
                Imprimer <img src="img/info.svg" alt="info" />
              </a>
              <a
                href="pages/exercice.html"
                class="button action-button font-bigtext"
              >
                Jouer <img src="img/info.svg" alt="info" />
              </a>
              <a href="" class="button action-button font-bigtext">
                Partager mon défi <img src="img/info.svg" alt="info" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
