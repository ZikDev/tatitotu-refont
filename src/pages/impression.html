<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Tatitotu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../scss/main.scss" />
</head>
<body>
  <a class="exercice-back-homepage font-title-dark" href="../index.html">
    <img src="../img/arow.svg" alt="arow">
    Accueil
  </a>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="print-option font-text">
          <h2 class="print-title">Options d'impression</h2>
          <div class="font-text">Titre de la fiche</div>
          <label for="fiche">
            <input type="text" name="fiche" id="fiche" 
            placeholder="Nom de la fiche" 
            class="font-bigtext print-option-title">
          </label>
          <label class="switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher espace pour la note
          </label>
          <label class="switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher les verbes évalués
          </label>
          <label class="switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher les temps évalués
          </label>
          <label  class="switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher espace pour le prénom
          </label>
          <label class="switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher espace pour le nom
          </label>
          <label class="switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher espace pour la date
          </label>
          <label class="switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher les pronoms inclusifs (il/elle/iel)
          </label>
          <label class="switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher nombre aléatoire
          </label>
          <div class="print-button">
            <a class="button button-mode">
              Imprimer PDF 
            </a>
            <a class="button button-mode">
              Imprimer Docs
            </a>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="print-right">
          <div class="print-review"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
