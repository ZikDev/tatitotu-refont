<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Tatitotu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../scss/main.scss" />
</head>
<body>
  <a class="exercice-back-homepage font-tittle" href="../index.html">
    <img src="../img/arow.svg" alt="arow">
    Accueil
  </a>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="print-option font-text">
          <label class="print-option-switch switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher espace pour la note
          </label>
          <label class="print-option-switch switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher les verbes évalués
          </label>
          <label class="print-option-switch switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher les temps évalués
          </label>
          <label  class="print-option-switch switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher espace pour le prénom
          </label>
          <label class="print-option-switch switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher espace pour le nom
          </label>
          <label class="print-option-switch switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher espace pour la date
          </label>
          <label class="print-option-switch switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher les pronoms inclusifs (il/elle/iel)
          </label>
          <label class="print-option-switch switch">
            <input type="checkbox">
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            Afficher nombre aléatoire
          </label>
        </div>
      </div>
      <div class="col-6">
        <div class="print-review"></div>
      </div>
    </div>
  </div>
</body>
</html>
